<html>
<head>
  <base href="/">
  <title>Travelbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />

  <link rel="stylesheet" href="css/app.css">
  <style>
    img {
    height: 80%;
    width: 35%;
  }
  </style>
</head>

<body>
  <div id="profile-column">
    <div class="heading"></div>
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>
  <div id="heading">
    <h1 align="center">
      <font face="Comic sans MS">WELCOME TO TRAVELBOT</font>
    </h1>
    <h3 align="center">
      <font face="Comic sans MS">paradise awaits you...</font>
    </h3>
    <div id="container">
      <img src="img/bot.png" class="myImage" style="position:absolute; left:0px; bottom:0px;" />
    </div>
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <p class="user-typing" id="user-typing-field"></p>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"
            autofocus>
        </label>
      </div>
    </div>
  <div id="payload-column" class="fixed-column content-column" style="visibility: hidden;">
    <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCU87yhweJP3j2Y4DvPMgPZT-0ouAflB80",
      authDomain: "capstoneteam4-bb4ce.firebaseapp.com",
      databaseURL: "https://capstoneteam4-bb4ce.firebaseio.com",
      projectId: "capstoneteam4-bb4ce",
      storageBucket: "capstoneteam4-bb4ce.appspot.com",
      messagingSenderId: "110799787101"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    function logout(){
      firebase.auth().signOut();
      window.location = "/Front\ End\ new/public/login.html";
  }
  </script>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>
</html>
