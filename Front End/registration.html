
<html>
  <head>
    <title>TravelBot User Registration</title>
    <link href="registration.css" rel="stylesheet" type="text/css"/>
  </head>
<body>
  <h2 text align="Center">TRAVELBOT CUSTOMER REGISTRATION PAGE</h2><br>
  <div class = "Register">
    <form>
      <h3 text align="center">CREATE YOUR LOGIN:<h3>
      <input type="text" name="name" placeholder="Username"><br><br>
      <input type="text" name="pass" placeholder="Password"><br><br>
      <input type="text" name="pass" placeholder="Confirm Password"><br><br>
      <br><br>
      <h3 text align="center">REGISTER YOUR INFORMATION: <h3>
      <input type="text" placeholder="First Name"><br><br>
      <input type="text" placeholder="Last Name"><br><br>
      <input type="text" placeholder="Email Address"><br><br>
      <input type="text" placeholder="Telephone"><br><br>
      <input type="text" placeholder="Street Address"><br><br>
      <input type="text" placeholder="Address: City"><br><br>
      <input type="text" placeholder="Address: State"><br><br>
      <input type="text" placeholder="Address: Zip Code"><br><br>
      <button class="niceButton" onclick="" >Submit</button><br><br>
    <form>
  </div>
</body>
</html>
